<div>
    <fieldset>
        <legend>Search (custom, useful for most basic scenarios)</legend>
        <form class="form-search" enctype="application/x-www-form-urlencoded">
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox">Use default Lucene query
                    </label>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input autocomplete="off" id="searchTerm" name="SearchTerm" class="input-medium search-query"
                        type="text" value="" style="width: 450px;">
                    <select id="SearchField" name="SearchField" style="width: 150px;">
                        <option value="">(All Fields)</option>
                        <option value="Id">Id</option>
                        <option value="Name">Name</option>
                        <option value="Description">Description</option>
                    </select>
                    <button type="button" id="searchUnit" class="btn">Search</button>
                </div>
            </div>
        </form>
    </fieldset>
    <div class="result-section">
        <h2>Search Results:</h2>
        <div id="searchResults" data-role="listview" class="k-widget k-listview k-selectable" role="listbox" aria-multiselectable="true">
        </div>        
    </div>
</div>

<style scoped>
    .loader {
        margin: 6px 8px 4px 8px;
        visibility: hidden;
    }

        .loader.active {
            visibility: visible;
        }

    .result-section {
        padding: 15px;
        width: 1000px;
    }

        .result-section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .result-section .console {
            margin: 0;
        }

    .courseUnit {
        float: left;
        width: 250px;
        height: 110px;
        margin: 0;
        padding: 5px;
        cursor: pointer;
    }

        .courseUnit img {
            float: left;
            width: 120px;
            height: 90px;
        }

        .courseUnit h3 {
            margin: 0;
            padding: 10px 0 0 10px;
            font-size: .9em;
            overflow: hidden;
            font-weight: normal;
            float: left;
            max-width: 100px;
            text-transform: uppercase;
        }

    .k-pager-wrap {
        border-top: 0;
    }

    .k-listview:after {
        content: ".";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
    }

    .k-listview {
        padding: 0;
        min-width: 690px;
        min-height: 360px;
    }
</style>
